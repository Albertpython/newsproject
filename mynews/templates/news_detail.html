{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #fff; margin: 0; padding: 0">
  <header style="position: fixed; width: 100%; height: 100px; background-color: #19334d;">
    <div style="display: flex; justify-content: space-between;">
      <div style="display: flex;">
        <a style="font-size: 60px; color: #fff; list-style: none; text-decoration: none;padding-top: 10px; padding-left: 100px; " href="{% url 'home' %}">NEWS</a>
      </div>

      <div>
        {% for new in category %}

                            <h5 style="font-size: 40px; color: #fff ;padding-top: 40px; padding-right: 100px; ">about {{new.title}}</h5>
        {% endfor %}
      </div>
    </div>
  </header>
    <div style="display: inline-grid; grid-template-columns: auto auto auto; margin-top: 100px">
      {% for i in object_list %}
      <div style="width: 500px;height: auto;margin-bottom: 50px; margin-top: 50px; margin-right: 50px; margin-left: 50px; border: solid #19334d 2px; border-radius: 15px; background-color: #264d73; color: #fff; text-align: center;">
        <img src="{{ i.picture.url }}" height="250px" style="border-radius: 15px; padding: 10px;">
        <!-- <h1 class="position-absolute bottom-0 end-0">{{ i.content| safe }}</h1> -->
        <p>{{ i.content| safe }}</p>
      </div>
      {% endfor %}
    </div>

</body>
</html>
